{% extends 'shared/base.html' %}
{% block content %}
  <style>
    body {
      background-color: #d5ebd8;
    }

    #home {
      margin-top: 3px;
    }

    .btn {
      background-color: #005018;
      color: #fff;
      border: 2px solid #005018;
    }
  </style>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Most Significant Subunit of a Complex Structure</h1>
    <form action="{% url 'processDataOne' %}" method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="moleculeInput">Enter your molecule</label>
        <input type="text" class="form-control" name="user-input" rows="3"></textarea>
      </div>
      
      <button class="btn btn-success btn-lg btn-block" type="submit">Find most significant substructure!</button>
    </form>
    
    <button id="home" class="btn" type="submit" onclick="location.href='{% url 'home' %}'">Back to home</button>
    
  </div>
{% endblock %}
